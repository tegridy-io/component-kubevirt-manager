apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: kubevirt-manager
    kubevirt-manager.io/version: 1.5.0
  name: kubevirt-manager
  namespace: syn-kubevirt-manager
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: kubevirt-manager
      kubevirt-manager.io/version: 1.5.0
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubevirt-manager
        kubevirt-manager.io/version: 1.5.0
    spec:
      containers:
        - args: []
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: my-oic-client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              value: t-silent-test-1234/c-green-test-1234/kubevirt-manager/clientSecret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              value: t-silent-test-1234/c-green-test-1234/kubevirt-manager/cookieSecret
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: '*'
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: http://0.0.0.0:4180
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: ''
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_PROVIDER_DISPLAY_NAME
              value: OIDC
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: https://kubevirt.local/oauth2/callback
            - name: OAUTH2_PROXY_UPSTREAMS
              value: http://localhost:8080
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
          imagePullPolicy: IfNotPresent
          name: oauth-proxy
          ports:
            - containerPort: 4180
              name: http
          stdin: false
          tty: false
          volumeMounts: []
        - args: []
          env: []
          image: docker.io/kubevirtmanager/kubevirt-manager:1.5.0
          imagePullPolicy: IfNotPresent
          name: kubevirt-manager
          ports: []
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 30000
            runAsUser: 10000
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: cache
            - mountPath: /var/run
              name: run
      imagePullSecrets: []
      initContainers: []
      restartPolicy: Always
      serviceAccountName: kubevirt-manager
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: cache
        - emptyDir: {}
          name: run
---
