apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: kubevirt-manager
    kubevirt-manager.io/version: 1.3.3
  name: kubevirt-manager
  namespace: syn-kubevirt-manager
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: kubevirt-manager
      kubevirt-manager.io/version: 1.3.3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubevirt-manager
        kubevirt-manager.io/version: 1.3.3
    spec:
      containers:
        - args: []
          env: []
          image: docker.io/kubevirtmanager/kubevirt-manager:1.3.3
          imagePullPolicy: IfNotPresent
          name: kubevirt-manager
          ports:
            - containerPort: 8080
              name: http
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 30000
            runAsUser: 10000
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: cache
            - mountPath: /var/run
              name: run
      imagePullSecrets: []
      initContainers: []
      restartPolicy: Always
      serviceAccountName: kubevirt-manager
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: cache
        - emptyDir: {}
          name: run
---
