parameters:
  kubevirt_manager:
    =_metadata: {}

    namespace:
      annotations: {}
      labels: {}
      name: syn-kubevirt-manager

    images:
      kubevirt_manager:
        registry: docker.io
        repository: kubevirtmanager/kubevirt-manager
        tag: 1.4.1
      oidc_proxy:
        registry: quay.io
        repository: oauth2-proxy/oauth2-proxy
        tag: v7.6.0

    resources:
      kubevirt_manager: {}
      oidc_proxy: {}

    ingress:
      enabled: false
      tls: true
      url: kubevirt.local
      annotations: {}

    oidc:
      enabled: false
      env:
        client_id: ''
        client_secret: '?{vaultkv:${cluster:tenant}/${cluster:name}/kubevirt-manager/clientSecret}'
        cookie_secret: '?{vaultkv:${cluster:tenant}/${cluster:name}/kubevirt-manager/cookieSecret}'
        oidc_issuer_url: ''
        provider: oidc
        provider_display_name: OIDC
